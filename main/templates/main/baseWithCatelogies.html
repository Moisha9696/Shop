{% extends 'main\base.html' %}

{% block content %}
    <div class="container">
    {% block sidebar %}
      <div class="categories-sidebar">
        <h3>Категории</h3>
          <ul>
              <li {% if not category %}class="selected"{% endif %}>
                <a href="{% url "main:all" %}">Все</a>
              </li>
              {% for c in categories %}
                <li {% if category.slug == c.slug %}class="selected"{% endif %}>
                  <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                </li>
              {% endfor %}
        </ul>
      </div>
    {% endblock %}
    {% block products %}
    {% endblock %}
    </div>
{% endblock %}
